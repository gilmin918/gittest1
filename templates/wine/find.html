{% include "header.html" %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-12">
        <form action="/wine/find" method="post">
              <div class="form-row">
                <div class="col-12 col-md-11 mb-2 mb-md-0">
                  <input type="text" name="query" class="form-control form-control-lg" placeholder="Search your favorite wine...">
                </div>
                <div class="col-12 col-md-1">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">검색</button>
                </div>
              </div>
        </form>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
    <div class="col-12">
    <table class ='table'>
        <thead class="thead-dark">
        <tr>
            <th>한글이름</th>
            <th>종류</th>
            <th>도수</th>
            <th>음용온도</th>
            <th>가격</th>
            <th>당</th>
            <th>산</th>
            <th>바디</th>
            <th>타닌</th>
            {% if session['logFlag'] == True %}
                <th>선호</th>
            {% endif %}
        </tr>
        </thead>
        {% for i in wine %}
        <tr>
           <td>{{i[1]}}</td>
           <td>{{i[3]}}</td>
           <td>{{i[4]}}</td>
           <td>{{i[5]}}</td>
           <td>{{i[6]}}</td>
           <td>{{i[7]}}</td>
           <td>{{i[8]}}</td>
           <td>{{i[9]}}</td>
           <td>{{i[10]}}</td>
            {% if session['logFlag'] == True %}
                <form action="/wine/likewine" method="post">
                    <input type="hidden" name="w_id" value="{{i[0]}}">
                    <input type="hidden" name="c_id" value="{{userId}}">
                <td><input type="submit" value="등록" class="btn btn-outline-primary"></td>
                </form>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
    </div>
    </div>
</div>
{% include "footer.html" %}
