
<!DOCTYPE html>

<body>

<hr>
<form action="/user/new" method="post">

    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="userid" placeholder="아이디" required></td></tr>

                <option value="남">남</option>
                <option value="여">여</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>나이</td>
            <td><input type="number" name="age" required></td></tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" name="email" required></td></tr>
        <tr>
            <td>주소</td>
            <td><input type="text" name="address" required></td></tr>
        <tr><td><input type="submit" value="입력"></td></tr>
    </table>
    <script type="text/javascript" src="{{url_for('static',filename='js/user.js') }}"></script>
