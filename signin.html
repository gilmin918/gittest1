  <body>    


        <div id="wrap" align='center'>

                <!-- 스킵네비게이션 : 웹접근성대응-->

            <div id="header" class="join_membership" role="banner">
                <h1><a href="file:///C:/Users/owner/Desktop/Project/project1.html#" class="h_logo" ><span class="blind">Fine Wining</span></a></h1>
            </div>
            <!-- // header -->
            
            <form id="join_form" method="post" action="/user2/V2Join.nhn?m=end">

                <input type="hidden" id="encPswd" name="encPswd" value="">

                <!-- container -->
                <div id="container" role="main">
                    <div id="content">
                        <div class="join_content">
                            <!-- 아이디, 비밀번호 입력 -->
                            <div class="row_group">
                                <div class="join_row">
                                    <h3 class="join_title">아이디</h3>
                                    <span class="ps_box int_id">
                                        <input type="text" id="id" name="id" class="int" title="ID" maxlength="20">
                                        <label for="id" class="lbl">
                                            <span class="step_url"></span>
                                        </label>
                                    </span>
                                    <span class="error_next_box" id="idMsg" style="display:none"></span>
                                </div>
            
                                <div class="join_row">
                                    <h3 class="join_title">비밀번호</h3>
                                    <span class="ps_box int_pass" id="pswd1Img">
                                        <input type="password" id="pswd1" name="pswd1" class="int" title="비밀번호 입력" aria-describedby="wa_pw_help" maxlength="20" aria-autocomplete="list">
                                        <label data-tg-i18n="form.pswd1" for="pswd1" class="lbl">
                                            <span id="pswd1Span" class="step_txt"></span>
                                        </label>
                                    </span>
                                    <span class="error_next_box" id="pswd1Msg" style="display:none">5~12자의 영문 소문자, 숫자와 특수기호(_)만 사용 가능합니다.</span>
            
                                    <h3 class="join_title">비밀번호 재확인</h3>
                                    <span class="ps_box int_pass_check" id="pswd2Img">
                                        <input type="password" id="pswd2" name="pswd2" class="int" title="비밀번호 재확인 입력" maxlength="20">
                                        <label data-tg-i18n="form.pswd2" for="pswd2" class="lbl"></label>
                                    </span>
                                    <span class="error_next_box" id="pswd2Msg" style="display:none"></span>
                                </div>
                            </div>
                            <!-- // 아이디, 비밀번호 입력 -->
            
                            <!-- 이름, 생년월일 입력 -->
                            <div class="row_group">
            
                                <!-- lang = ko_KR -->
                                <div class="join_row">
                                    <h3 class="join_title">이름</h3>
                                    <span class="ps_box box_right_space">
                                        <input type="text" id="name" name="name" title="이름" class="int" maxlength="40">
                                        <label for="name" class="lbl"></label>
                                    </span>
                                    <span class="error_next_box" id="nameMsg" style="display:none"></span>
                                </div>
                                <!-- lang = ko_KR -->
            
                                <div class="join_row join_birthday">
                                    <h3 class="join_title">생년월일</h3>
                                    <div class="bir_wrap">
                                        <div class="bir_yy">
                                            <span class="ps_box">
                                                <input type="text" id="yy" placeholder="년(4자)" class="int" maxlength="4">
                                                <label for="yy" class="lbl">년(4자)</label>
                                            </span>
                                        </div>
                                        <div class="bir_mm">
                                            <span class="ps_box">
                                                <select id="mm" title="월" class="sel">
                                                    <option>월</option>
                                                                       <option value="01">
                                                                        1
                                                                    </option>
                                                                       <option value="02">
                                                                        2
                                                                    </option>
                                                                       <option value="03">
                                                                        3
                                                                    </option>
                                                                       <option value="04">
                                                                        4
                                                                    </option>
                                                                       <option value="05">
                                                                        5
                                                                    </option>
                                                                       <option value="06">
                                                                        6
                                                                    </option>
                                                                       <option value="07">
                                                                        7
                                                                    </option>
                                                                       <option value="08">
                                                                        8
                                                                    </option>
                                                                       <option value="09">
                                                                        9
                                                                    </option>
                                                                       <option value="10">
                                                                        10
                                                                    </option>
                                                                       <option value="11">
                                                                        11
                                                                    </option>
                                                                       <option value="12">
                                                                        12
                                                                    </option>
                                                </select>
                                            </span>
                                        </div>
                                        <div class=" bir_dd">
                                            <span class="ps_box">
                                                <input type="text" id="dd" placeholder="일" class="int" maxlength="2">
                                                <label for="dd" class="lbl">일</label>
                                            </span>
                                        </div>
                                    </div>
                                    <span class="error_next_box" id="birthdayMsg" style="display:none"></span>
                                </div>
            
                                <div class="join_row join_sex">
                                    <h3 class="join_title">성별</h3>
                                    <div class="ps_box gender_code">
                                        <select id="gender" name="gender" title="성별" class="sel">
                                            <option value="" selected="">성별</option>
                                            <option value="0">남자</option>
                                            <option value="1">여자</option>
                                        </select>
                                    </div>
                                </div>
                                <span class="error_next_box" id="genderMsg" style="display:none"></span>
            
                                <br>    
                            <button type="button" id="btnJoin" class="btn_type btn_primary" sytle="background-color:#0069d9;">
                                <a href="file:///C:/Users/owner/Desktop/Project/project1.html" class="h_logo"; style="color: black;
                                 "><span>가입하기</span>
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // container -->
            </form>
